<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Art Work Search</title>
    </head>

    <body>
        <div style="text-align: center">
        <div style="display: inline-block;">
        <h4>Action:</h4>
         <select name="Action" form="submit">
            <option value="0">Archive</option>
            <option value="1">Edit</option>
            <option value="2">Delete</option>
            <option value="3">Collection</option>
        </select>
        </div>

        <div style="display: inline-block;">
        <h4>Genre:</h4>
        <select name="Genre" form="submit">
            <option value="0">Baroque</option>
            <option value="1">Renaissance</option>
            <option value="2">Realism</option>
        </select>
        </div>
        <form id="submit" style="display: inline-block">
            <input type="submit">
        </form>
        </div>
    </body>

</html>
